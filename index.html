<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>JS Tic-Tac-Toe</title>
	</head>
	<body>
		<h1>JS Tic-Tac-Toe</h1>
		<div class="game-board"></div>
		<div class="display">
			<div class="display-text"></div>
			<form class="display-form">
				<input type="text" id="player-one" placeholder="Player 1" />
				<input type="text" id="player-two" placeholder="Player 2" />
			</form>
			<button class="display-btn" onclick="game.init()">Start Game</button>
		</div>
		<div class="console"></div>
		<script src="main.js"></script>
	</body>
</html>
